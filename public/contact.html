<body data-barba="wrapper">

    <main data-barba="container" data-barba-namespace="contact">

        <header class="nav-page">
            <nav>
                <a href="/" class="logo">
                    <img src="img/arrow.png" alt="back-arrow">
                    <h3>Home</h3>
                </a>

                <svg class="menu" width="43" height="23" viewBox="0 0 43 23" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <line class="line1" y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
                    <line class="line2" y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
                    <line class="line3" y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
                </svg>
                <div class="nav-open">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/work">Work</a></li>
                        <li><a href="/about">About Me</a></li>
                        <li><a href="/experience">My Path</a></li>
                        <li class="active"><a href="/contact">Contact</a></li>
                    </ul>
                    <div class="logos">
                        <a href="https://www.linkedin.com/in/mathieu-fontaine/" target="_blank"><i
                                class="fa fa-linkedin" aria-hidden="true"></i></a>
                        <a href="https://github.com/mathieufontaine" target="_blank"><i class="fa fa-github"
                                aria-hidden="true"></i></a>
                    </div>
                </div>
            </nav>
        </header>


        <section class="page contact">
            <div class="page-inner">
                <img src="img/bg2.jpg" alt="background-laptop">
                <div>
                    <div class="page-info">
                        <h2> Any project in mind?</h2>
                        <h4> Please don't hesitate to contact me. I would love to hear from you!</h4>
                    </div>
                    <div class="form-container">
                        <form name="contact" netlify-honeypot="bot-field" data-netlify="true" method="POST">
                            <div id="error_message"></div>
                            <div class="names">
                                <div class="first">
                                    <label for="fname">First Name</label>
                                    <input class="input" type="text" id="fname" name="firstname" placeholder="John" />
                                </div>
                                <div class="last">
                                    <label for="lname">Last Name</label>
                                    <input class="input" type="text" id="lname" name="lastname" placeholder="Doe" />
                                </div>
                            </div>
                            <label for="email">Email</label>
                            <input class="input" type="text" id="email" name="email" placeholder="johndoe@gmail.com" />

                            <label for="subject">Subject</label>
                            <input class="input" type="text" id="subject" name="subject"
                                placeholder="I need an attractive landing page" />

                            <label for="message">Message</label>
                            <textarea class="input" id="message" name="message"
                                placeholder="Explain your project in a few words / Leave a comment.."></textarea>
                            <p class="hidden">
                                <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                            </p>
                            <input type="submit" value="Submit" id="submit" />
                        </form>

                    </div>
                </div>
        </section>


        <footer>
            <p> Developped By
                <a href="https://www.linkedin.com/in/mathieu-fontaine/"><span>Mathieu Fontaine</span>
                </a>
            </p>
            <div class="logos">
                <a href="https://www.linkedin.com/in/mathieu-fontaine/" target="_blank"><i class="fa fa-linkedin"
                        aria-hidden="true"></i></a>
                <a href="https://github.com/mathieufontaine" target="_blank"><i class="fa fa-github"
                        aria-hidden="true"></i></a>
            </div>
            <p>® Copyright 2020</p>
        </footer>
