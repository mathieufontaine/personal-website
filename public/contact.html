        <section class="page-content">
            <img src="img/bg2.jpg" alt="background-laptop">
            <div>
                <div class="page-info">
                    <h2>Contact Form</h2>
                    <h4>Let's work together!</h4>
                    <p>Please fill out the fieds below to start discussing about your project.</p>
                </div>
                <div class="form-container">
                    <form name="contact" netlify-honeypot="bot-field" data-netlify="true" method="POST">
                        <div id="error_message"></div>
                        <div class="names">
                            <div class="first">
                                <label for="fname">First Name</label>
                                <input class="input" type="text" id="fname" name="firstname" placeholder="John" />
                            </div>
                            <div class="last">
                                <label for="lname">Last Name</label>
                                <input class="input" type="text" id="lname" name="lastname" placeholder="Doe" />
                            </div>
                        </div>
                        <label for="email">Email</label>
                        <input class="input" type="text" id="email" name="email" placeholder="johndoe@gmail.com" />
                        <div class="subject">
                            <label for="subject">Subject</label>
                            <input class="input" type="text" id="subject" name="subject"
                                placeholder="I need an attractive landing page" />
                        </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <textarea class="input" id="message" name="message"
                                placeholder="You can give more information about project"></textarea>
                            <p class="hidden">
                                <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                            </p>
                        </div>
                        <input type="submit" value="Submit" id="submit" />
                    </form>

                </div>
            </div>
        </section>
